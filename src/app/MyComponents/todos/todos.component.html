<div class="container">
    <h3 class="text-center mb-3"  id="main2">Todo List </h3><br>
     <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoedit)="editTodo($event)" (todoDelete)="deleteTodo(i)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
