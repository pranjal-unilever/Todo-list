      <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3><strong>Log in</strong></h3>
                    <form #userForm="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <!-- {{userForm.value | json}} -->
                        <div class="form-group">
                            <label>username</label>
                            <input type="text" placeholder="Type yur username" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder=" Type yur password"formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
                            </div>
                        </div>
                        <div id='main12'>
                            <a> forgot password</a>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary"> Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
